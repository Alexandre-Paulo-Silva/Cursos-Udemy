	padding: 30px 0px;
}

</head>
<body>

	<header>Execicios html</header>


	<nav>
		
		<a href="excercicios/teste.html" wm-link="">00 - texte</a> |
		<a href="excercicios/testo1.html">01 - texto 1</a> |
		<a href="excercicios/texto2.html">02 - texto 2</a> |
		<a href="excercicios/listas.html">03 - listas</a>  |

	</nav>

	<section id="conteudo">
		
	</section>

	<footer>
		Curso de web moderno
	</footer>

<!--funcao de evento do onclick-->

	<script type="text/javascript">
		
		document.querySelectorAll('a').forEach(link =>{

			const conteudo = document.getElementById('conteudo')

			link.onclick = function(e){

				e.preventDefault()


				fetch(link.href)
				.then(resp => resp.text())
				.then(html => conteudo.innerHTML = html)
			}

		})
	</script>
</body>
</html>
